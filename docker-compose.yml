services:
  # API Gateway
  api-gateway:
    build: ./backend/api-gateway
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - AUTH_SERVICE_URL=http://auth-service:3002
      - USER_SERVICE_URL=http://user-service:3003
      - NODE_ENV=production
    depends_on:
      - auth-service
      - user-service
    networks:
      - rpp-network

  # Auth Service
  auth-service:
    build: ./backend/auth-service
    ports:
      - "3002:3002"
    environment:
      - PORT=3002
      - JWT_SECRET=your-super-secret-jwt-key-change-in-production
      - REFRESH_TOKEN_SECRET=your-super-secret-refresh-token-key-change-in-production
      - ACCESS_TOKEN_EXPIRY=7d
      - REFRESH_TOKEN_EXPIRY=30d
      - NODE_ENV=production
      # Windows LDAP Configuration
      - LDAP_URL=ldap://192.168.238.8:389
      # - LDAP_ADMIN_DN=cn=Administrator,cn=Users,dc=domain,dc=local
      # - LDAP_ADMIN_PASSWORD=admin
      - LDAP_USER_SEARCH_BASE=cn=Users,dc=domain,dc=local
      - LDAP_USERNAME_ATTRIBUTE=sAMAccountName
      - LDAP_USERNAME=arin
      - LDAP_USER_PASSWORD=o6Udojkiydot
    networks:
      - rpp-network

  # User Service
  user-service:
    build: ./backend/user-service
    ports:
      - "3003:3003"
    environment:
      - PORT=3003
      - JWT_SECRET=your-super-secret-jwt-key-change-in-production
      - NODE_ENV=production
    networks:
      - rpp-network

  # Frontend (Next.js)
  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:3001
      - INTERNAL_API_URL=http://api-gateway:3001
      - NEXTAUTH_SECRET=dTkUXwnR6inBmrDiUekjD0Kq+TYp94FXRyZIG7CKMaA=
      - NEXTAUTH_URL=http://localhost:3000
      - NODE_ENV=production
    depends_on:
      - api-gateway
    networks:
      - rpp-network

networks:
  rpp-network:
    driver: bridge

volumes:
  postgres_data:
