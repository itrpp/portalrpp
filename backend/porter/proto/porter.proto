  bool success = 1;
  optional Position data = 2;
  optional string error_message = 3;
}

message ListPositionsResponse {
  bool success = 1;
  repeated Position data = 2;
  optional string error_message = 3;
}

message DeletePositionResponse {
  bool success = 1;
  optional string message = 2;
  optional string error_message = 3;
}

