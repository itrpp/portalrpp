// Employee Request Messages
message CreateEmployeeRequest {
  string citizen_id = 1; // เลขบัตรประชาชน 13 หลัก
  string first_name = 2;
  string last_name = 3;
  string employment_type_id = 4; // ID ของ EmploymentType
  string position_id = 5; // ID ของ Position
