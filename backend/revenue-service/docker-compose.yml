version: '3.8'

services:
  revenue-service:
    build: .
    container_name: revenue-service
    ports:
      - "3003:3003"
    environment:
      - NODE_ENV=production
      - PORT=3003
      - MAX_FILE_SIZE=50mb
      - UPLOAD_PATH=./uploads
      - PROCESSED_DIR=./processed
      - BACKUP_DIR=./backup
      - TEMP_DIR=./temp
      - LOG_FILE_PATH=./logs
    volumes:
      - ./uploads:/app/uploads
      - ./processed:/app/processed
      - ./backup:/app/backup
      - ./temp:/app/temp
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3003/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - revenue-network

networks:
  revenue-network:
    driver: bridge 