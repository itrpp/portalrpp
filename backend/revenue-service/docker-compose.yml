# ========================================
# REVENUE SERVICE DOCKER COMPOSE
# ========================================

version: '3.8'

services:
  revenue-service:
    build: .
    container_name: revenue-service
    ports:
      - "3003:3003"
    environment:
      - NODE_ENV=production
      - PORT=3003
      - MAX_FILE_SIZE=50mb
      - UPLOAD_PATH=./uploads
      - ALLOWED_FILE_TYPES=.dbf,.xls,.xlsx
      - LOG_LEVEL=info
      - LOG_FILE_PATH=./logs
      - RATE_LIMIT_WINDOW_MS=900000
      - RATE_LIMIT_MAX_REQUESTS=100
      - CORS_ORIGIN=http://localhost:3000
    volumes:
      - ./uploads:/app/uploads
      - ./processed:/app/processed
      - ./backup:/app/backup
      - ./temp:/app/temp
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3003/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - portal-network

networks:
  portal-network:
    driver: bridge 